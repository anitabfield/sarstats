<html>
  <head>

      <meta charset="utf-8">
      <meta name="keywords" content="SARs, FinCEN, MSB, Reporting">
      <meta name="description" content="Suspcious activity reports filed by MSBs during 2018">

  <link rel='stylesheet' href='styles/main.css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>

  <body>
    <div class="container"></div>
    <h1>2018 Suspicious Activity Reports</h1>
    <div id="chart1_div"></div>
    <div id="chart4_div" style="width: 1500px; height: 800px; margin-left: auto; margin-right: auto"></div>
    <div id="chart2_div"></div>
    <div id="chart3_div"></div>
    <div id="loading">
    <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
    </div>
    <section class="footer">          
    <p>Stats downloaded from <a href="https://www.fincen.gov/reports/sar-stats" target="_blank">FinCEN</a> on October 25th, 2018. </p> 
    </section><!--footer-->  
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript">

      (function(){
        var myDiv = document.getElementById("loading"),

          show = function(){
            myDiv.style.display = "block";
            setTimeout(hide, 2000); // 2 seconds
          },

          hide = function(){
            myDiv.style.display = "none";
          };

        show();
      })();

    </script>
</script>
  </body>
</html>
